<%@ Page Language="VB" AutoEventWireup="false" CodeFile="Default.aspx.vb" Inherits="_Default" %>

<!DOCTYPE html>
<html >
<head>
    <title>Example Page with Header and Footer</title>
    <style>
        .header, .footer {
            background-color: #004080;
            color: white;
            padding: 10px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
    </style>
</head>
<body>
    <form id="form1" runat="server">
        <div class="header">
            <h1>My Website Header</h1>
        </div>

        <div class="content">
            <asp:Label ID="lblMessage" runat="server" Text="Welcome to the page!"></asp:Label>
        </div>

        <div class="footer">
            <p>&copy; 2025 My Website Footer</p>
        </div>
    </form>
</body>
</html>
